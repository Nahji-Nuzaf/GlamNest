<!DOCTYPE html>
<html>
    <head>
        <title>SignIn | GlamNest</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="shortcut icon" type="image/x-icon" href="assets/img/glamnest_logo.png">


        <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.4/components/logins/login-9/assets/css/login-9.css">

        <style>

            .signinsection{
                animation: fadeIn 0.4s ease-in;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }

                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        </style>
    </head>
    <body  style="background-color: #193720" >

        <section class=" py-3 py-md-5 py-xl-8 vh-100 my-auto signinsection">
            <div class="container">
                <div class="row gy-4 align-items-center justify-content-center">
                    <div class="col-12 col-md-6 col-xl-7">
                        <div class="d-flex justify-content-center ">
                            <div class="col-12 col-xl-9">
                                <img class="img-fluid rounded mb-3" loading="lazy" src="assets/img/glamnest_logo.png"  alt="BootstrapBrain Logo">
                                <hr class="border-primary-subtle mb-4">
                                <h2 class="h1 mb-4 text-light">Curated pieces for inspired living.</h2>
                                <p class="lead mb-5 text-light">We hand-select timeless, trendy, and tasteful decor to match your lifestyle.</p>
                                <div class="text-endx">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="white" class="bi bi-grip-horizontal" viewBox="0 0 16 16">
                                    <path d="M2 8a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm3 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm3 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm3 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm3 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-xl-5">
                        <div class="card border-0 rounded-4">
                            <div class="card-body p-3 p-md-4 p-xl-5">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="mb-4">
                                            <h3 class="fw-bold fs-2">Log In to your Nest</h3>
                                            <p>Not a member yet? <a href="sign-up.html" class="link-primary text-decoration-none">Join the GlamFam</a></p>
                                        </div>
                                    </div>
                                </div>
                                <form action="#">
                                    <div class="row gy-3 overflow-hidden">
                                        <p id="message" class="form-text fs-6 my-2 text-danger"></p>
                                        <div class="col-12">
                                            <div class="form-floating mb-2">
                                                <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" >
                                                <label for="email" class="form-label">Email</label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-floating mb-2">
                                                <input type="password" class="form-control" name="password" id="password" value="" placeholder="Password" >
                                                <label for="password" class="form-label">Password</label>
                                            </div>
                                        </div>
                                        <div class="col-12 mb-2">
                                            <div class="row justify-content-between">
                                                <div class="col-6">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" value="" name="remember_me" id="remember_me">
                                                        <label class="form-check-label text-secondary" for="remember_me">
                                                            Remember me
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                    <div class="text-end">
                                                        <a href="#" class="link-primary text-decoration-none">Forgot password?</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-12 mt-4">
                                            <div class="d-grid">
                                                <button class="btn btn-primary btn-lg " type="button" onclick="signIn()">Log in now</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="assets/ownjs/sign-in.js"></script>
    </body>
</html>
