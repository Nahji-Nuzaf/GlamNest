<!DOCTYPE html>

<html>
    <head>
        <title>SignUp | GlamNest</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.4/components/registrations/registration-9/assets/css/registration-9.css">

        <style>

            .signupsection{
                animation: fadeIn 0.4s ease-in;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }

                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        </style>
    </head>
    <body style="background-color: #193720">

        <section class=" py-3 py-md-5 py-xl-8 vh-100 signupsection">
            <div class="container">
                <div class="row gy-4 align-items-center justify-content-center">
                    <div class="col-12 col-md-6 col-xl-7">
                        <div class="d-flex justify-content-center ">
                            <div class="col-12 col-xl-9">
                                <img class="img-fluid rounded mb-3" loading="lazy" src="assets/img/glamnest_logo.png"  alt="BootstrapBrain Logo">
                                <hr class="border-primary-subtle mb-4">
                                <h2 class="h1 mb-4 text-light">Curated pieces for inspired living.</h2>
                                <p class="lead mb-5 text-light">We hand-select timeless, trendy, and tasteful decor to match your lifestyle.</p>
                                <div class="text-endx">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="white" class="bi bi-grip-horizontal" viewBox="0 0 16 16">
                                    <path d="M2 8a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm3 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm3 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm3 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm3 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-xl-5">
                        <div class="card border-0 rounded-4">
                            <div class="card-body p-3 p-md-4 p-xl-5">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="mb-2">
                                            <h2 class=" fw-bold fs-2">Join the GlamFam</h2>
                                            <h3 class="fw-normal form-text my-2 m-0">Start your GlamNest Journey here</h3>
                                        </div>
                                    </div>
                                </div>
                                <form method="post" onsubmit="signUp(event)">
                                    <div class="row gy-1 overflow-hidden">
                                        <p id="message" class="form-text fs-6 my-2 text-danger"></p>
                                        <div class="col-6">
                                            <div class="form-floating mb-3">
                                                <input type="text" class="form-control" id="firstName" placeholder="First Name" >
                                                <label for="firstName" class="form-label">First Name</label>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="form-floating mb-3">
                                                <input type="text" class="form-control" id="lastName"  value="" placeholder="Last Name" >
                                                <label for="lastName" class="form-label">Last Name</label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-floating mb-3">
                                                <input type="email" class="form-control" id="email" value="" placeholder="Email" >
                                                <label for="email" class="form-label">Email</label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-floating mb-3">
                                                <input type="mobile" class="form-control" id="mobile" placeholder="Mobile"  >
                                                <label for="mobile" class="form-label">Mobile</label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-floating mb-3">
                                                <input type="password" class="form-control"  id="password" placeholder="Password"  >
                                                <label for="password" class="form-label">Password</label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="d-grid">
                                                <button class="btn btn-primary btn-lg" type="submit" onclick="signUp(event)">Sign up</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="d-flex flex-column mt-3">
                                            <p class="m-0 text-secondary text-center">Already part of the GlamFam? <a href="sign-in.html" class="link-primary text-decoration-none">Sign in</a></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="assets/ownjs/sign-up.js"></script>
    </body>
</html>
